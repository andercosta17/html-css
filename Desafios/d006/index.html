<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os exemplos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li type="square"><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li type="square"><abbr title="use a tag <title>">Título</abbr></li>
        <li type="square"><abbr title="use a tag <img>">Imagem</abbr></li>
        <li type="square"><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li type="square"><abbr title="use a tag <ol type= 1>">Listas numeradas</abbr></li>
        <li type="square"><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
